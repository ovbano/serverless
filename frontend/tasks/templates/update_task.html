<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="{% static 'task/styles.css' %}">
</head>
<body>
    <h1>Editar Tarea</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}" required><br>
        
        <label for="description">Descripción:</label>
        <textarea id="description" name="description" required>{{ task.description }}</textarea><br>
        
        <button type="submit">Actualizar</button>
        <a href="{% url 'task_list' %}">Regresar</a>
    </form>
    
</body>
</html>
